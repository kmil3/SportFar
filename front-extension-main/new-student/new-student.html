<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="new-student.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">SPORT<span>FAR</span></div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Visualizar</a>
      <a href="#">Calendário</a>
      <a href="#">Sobre</a>
      <a href="#">Suporte</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
  </div>

  <div id="app" class="container">
    <form @submit.prevent="salvarFormulario">
      <h2>Formulário para cadastro de usuário</h2>
      <div class="form-header">
        <div class="form-sections">
          <!-- Dados Pessoais -->
          <section>
            <h3>Dados pessoais do aluno</h3>
            <div class="field">
              <label>Nome:</label>
              <input type="text" v-model="form.nome" placeholder="Nome completo" required>
            </div>
            <div class="field">
              <label>Nascimento:</label>
              <input type="date" v-model="form.nascimento" placeholder="dd/mm/aaaa" required>
            </div>
            <div class="field">
              <label>CPF:</label>
              <input type="text" v-model="form.cpf" placeholder="000.000.000-00" required>
            </div>
          </section>

          <hr>

          <section>
            <h3>Login</h3>
            <div class="field">
              <label>E-mail:</label>
              <input type="email" v-model="form.email" placeholder="email@dominio.com" required>
              <small class="aviso"> Você receberá uma senha temporária por e-mail!</small>
            </div>
          </section>

          <button class="btn-salvar" type="submit">
            Salvar
          </button>
        </div>

 <div class="image-upload-section">
            <h3 style="margin-bottom: 20px; color: #333; font-size: 16px;">Foto do perfil</h3>
            <div class="image-upload-container">
                <div class="image-preview" id="imagePreview">
                    <div class="upload-placeholder">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V19A2 2 0 0 0 5 21H11V19H5V3H13V9H21Z"/>
                        </svg>
                        <div class="upload-text">Clique ou arraste<br>uma foto aqui</div>
                    </div>
                    <div class="upload-overlay">
                        <svg class="change-icon" viewBox="0 0 24 24">
                            <path d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z"/>
                        </svg>
                    </div>
                </div>
                <button type="button" class="remove-image" id="removeImage" title="Remover imagem">×</button>
            </div>
            
            <input type="file" id="imageInput" accept="image/*">
            <button type="button" class="upload-button" onclick="document.getElementById('imageInput').click()">
                Selecionar Imagem
            </button>
        </div>



     </div>

      </div>
    </form>
  </div>



  <script src="new-student.js"></script>
</body>
</html>
